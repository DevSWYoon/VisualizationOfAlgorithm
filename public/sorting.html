<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/canvas.css">
  <link rel="stylesheet" href="css/convexHull.css">
  <link rel="stylesheet" href="css/sorting.css">
  <link rel="stylesheet" href="./css/menu.css">
  <title>Sorting</title>
</head>
<body>
<div class="header-container"></div>

<div class="content-container">
  <div class="content">
    <div class="canvas-container">
      <canvas id="myCanvas" width="2400" height="1800"></canvas>
      <div class="arrayValues">Array : UNDEFINED</div>
    </div>

    <p id="cmpCount">COMP COUNT : UNDEFINED</p>

    <br>
    <div>
      <label for="arrayValue">ê°’ :</label>
      <input type="number" id="arrayValue">
      <button onclick="addArrayValue()">Add Value</button>
      <button onclick="generateRandomArray()">Add Random Values</button>
      <br><br>
      <button id="shuffle">Shuffle Array</button>
      <br><br><br>

      <h3>Quadratic Time Sorts</h3>
      <br>
      <button onclick="bubbleSort()">Bubble Sort</button>
      <button onclick="selectionSort()">Selection Sort</button>
      <button onclick="insertionSort()">Insertion Sort</button>
      <br><br>
      <h3>Linearithmic Time Sorts</h3>
      <button id="mergeSort">Merge Sort</button>
      <button id="quickSort">Quick Sort</button>
      <button id="3-pivotQuickSort">3-Pivot Quick Sort</button>

      <br><br>
      <button id="setPause">Pause</button>
      <br><br>
      <label for="delayTimeInput">Delay Time(ms):</label>
      <input type="number" id="delayTimeInput">
      <button id="setDelayTime">Set</button>
      <br><br>

      <button onclick="reset()">Reset</button>
    </div>
    <br><br>

    <script src = "js/canvas.js"></script>
    <script src = "js/sorting.js"></script>
    <script src = "js/quadraticTimeSorts.js"></script>
    <script src = "js/linearithmicTimeSorts.js"></script>
  </div>
</div>

<div class="footer-container"></div>

<script src="js/header.js"></script>
<script src="js/footer.js"></script>
</body>
</html>
