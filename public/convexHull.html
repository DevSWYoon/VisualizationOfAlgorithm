<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/convexHull.css">
    <link rel="stylesheet" href="./css/menu.css">
    <title>ConvexHull</title>
</head>
<body>
    <div class="header-container"></div>

    <div class="content-container">
        <div class="content">
            <div class="canvas-container">
                <canvas id="myCanvas" width="2400" height="1800"></canvas>
                <div class="pointsText">POINTS : UNDEFINED</div>
            </div>

            <p id="ccwText">CCW : UNDEFINED</p>
            <div class="convexHullText">CONVEX HULL : UNDEFINED</div>

            <br>
            <div>
                <label for="xInput">X Coord:</label>
                <input type="number" id="xInput">
                <label for="yInput">Y Coord:</label>
                <input type="number" id="yInput">
                <button onclick="addPoint()">Add Point</button>
                <button onclick="randomPoints()">Add Random Points</button>
                <br>
                <button onclick="drawLinesByConvexHullAlgorithm()">Find Convex-Hull</button>

                <br><br>
            <label for="delayTimeInput">DelayTime(ms):</label>
            <input type="number" id="delayTimeInput">
            <button id="setDelayTime">Set</button>
            <br><br>

            <button onclick="reset()">Reset</button>
        </div>
        <br><br>

        <script src = "js/canvas.js"></script>
        <script src = "js/convexHull.js"></script>
        </div>
    </div>

    <div class="footer-container"></div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
