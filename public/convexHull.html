<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas로 점들과 선분 그리기</title>
    <style>
        canvas {
            border: 3px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <p id="ccwText">CCW : UNDEFINED</p>
    <p id="convexHullText">CONVEX HULL : UNDEFINED</p>
    <br>
    <label for="xInput">X 좌표:</label>
    <input type="number" id="xInput">
    <label for="yInput">Y 좌표:</label>
    <input type="number" id="yInput">
    <button onclick="addPoint()">점 추가</button>
    <br>
    <button onclick="drawLinesByConvexHullAlgorithm()">선 그리기</button>
    <br><br>
    <button onclick="randomPoints()">랜덤 점 추가</button>
    <br><br>
    <button onclick="clearCanvas()">캔버스 지우기</button>
    <br><br>



    <script src = "canvas.js"></script>
    <script src = "convexHull.js"></script>
</body>
</html>
