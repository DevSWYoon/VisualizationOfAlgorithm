<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/canvas.css">
    <title>Dynamic Programming</title>
</head>
<body>
<div class="header-container"></div>

<div class="content-container">
    <div class="content">
        <div class="canvas-container">
            <canvas id="myCanvas" width="2400" height="1800"></canvas>
            <div class="problemValues">Problem : UNDEFINED</div>
        </div>

        <p id="nameOfAlgorithm">ALGORITHM IN USE : UNDEFINED</p>

        <br>
        <div>
            <div>
                <label for="parentNodeInput">Name of Parent Node:</label>
                <input type="text" id="parentNodeInput">

                <label for="parentCoordsInput">Coordinate of Parent node:</label>
                <input type="text" id="parentCoordsInput" placeholder="(x,y)">
            </div>
            <div>
                <label for="childNodeInput">Name of Child Node:</label>
                <input type="text" id="childNodeInput">

                <label for="childCoordsInput">Coordinate of Child node:</label>
                <input type="text" id="childCoordsInput" placeholder="(x,y)">

                <button id="addNodeButton">Add Node</button>
                <button id="randomNodesButton">Add Random Nodes</button>

                <br><br>
                <label for="rootNodeInput">Set Root Node:</label>
                <input type="text" id="rootNodeInput">


            <br><br>
            <button id="TSP">TSP</button>

            <br><br>
            <button id="setPause">Pause</button>
            <br><br>
            <label for="delayTimeInput">Delay Time(ms):</label>
            <input type="number" id="delayTimeInput">
            <button id="setDelayTime">Set</button>
            <br><br>

            <button onclick="reset()">Reset</button>
        </div>
        <br><br>

        <script src="js/graph.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/dynamicProgramming.js"></script>
    </div>
</div>

<div class="footer-container"></div>

<script src="js/header.js"></script>
<script src="js/footer.js"></script>
</body>
</html>
