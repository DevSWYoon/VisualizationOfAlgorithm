    <div class="content-container">
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <br>
    <div>
        <label for="parentNodeInput">부모 노드:</label>
        <input type="text" id="parentNodeInput">

        <label for="parentXInput">X 좌표:</label>
        <input type="text" id="parentXInput">
        <label for="parentYInput">Y 좌표:</label>
        <input type="text" id="parentYInput">
    </div>
    <div>
        <label for="childNodeInput">자식 노드:</label>
        <input type="text" id="childNodeInput">
        <label for="childXInput">X 좌표:</label>

        <label for="childYInput">Y 좌표:</label>

        <br><br>
        <label for="rootNodeInput">탐색 루트 노드:</label>
        <input type="text" id="rootNodeInput">

        <br><br>
        <label for="delayTimeInput">딜레이 시간(ms):</label>
        <input type="text" id="delayTimeInput">
        <button id="setDelayTime">설정</button>

        <br><br>
        <button id="resetButton">초기화</button>
        </div>
