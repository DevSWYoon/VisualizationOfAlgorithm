<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/canvas.css">
    <title>DFS Visualization</title>
    <style>
        canvas {
            border: 3px solid #000;
        }
    </style>
</head>
<body>
    <div class="header-container"></div>

    <div class="content-container">
    <canvas id="myCanvas" width="1600" height="1200"></canvas>
    <br>
    <div>
        <label for="parentNodeInput">Name of Parent Node:</label>
        <input type="text" id="parentNodeInput">

        <label for="parentCoordsInput">Coordinate of Parent node:</label>
        <input type="text" id="parentCoordsInput" placeholder="(x,y)">
    </div>
    <div>
        <label for="childNodeInput">Name of Child Node:</label>
        <input type="text" id="childNodeInput">

        <label for="childCoordsInput">Coordinate of Child node:</label>
        <input type="text" id="childCoordsInput" placeholder="(x,y)">

        <button id="addNodeButton">노드 추가</button>
        <button id="randomNodesButton">랜덤 노드 추가</button>

        <br><br>
        <label for="rootNodeInput">탐색 루트 노드:</label>
        <input type="text" id="rootNodeInput">
        <button id="exeDFS">DFS 탐색</button>
        <button id="exeBFS">BFS 탐색</button>

        <br><br>
        <label for="delayTimeInput">딜레이 시간(ms):</label>
        <input type="text" id="delayTimeInput">
        <button id="setDelayTime">설정</button>

        <br><br>
        <button id="resetButton">초기화</button>
        </div>

    <script src = "js/canvas.js"></script>
    <script src = "js/graph.js"></script>
    <script src = "js/DFS.js"></script>
    </div>

    <div class="footer-container"></div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
